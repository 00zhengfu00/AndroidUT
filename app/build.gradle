apply plugin: 'com.android.application'
apply from: 'jacoco.gradle'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.zl.weilu.androidut"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.4.0'
    //junit
    testCompile 'junit:junit:4.12'
    //mockito
    testCompile "org.mockito:mockito-core:2.8.9"
    //powermock
    testCompile "org.powermock:powermock-module-junit4:1.7.3"
    testCompile "org.powermock:powermock-module-junit4-rule:1.7.3"
    testCompile "org.powermock:powermock-api-mockito2:1.7.3"
    testCompile "org.powermock:powermock-classloading-xstream:1.7.3"
    //robolectric
    testCompile "org.robolectric:robolectric:3.5.1"
    testCompile 'org.robolectric:shadows-support-v4:3.4-rc2'
    //mockwebserver
    testCompile 'com.squareup.okhttp3:mockwebserver:3.9.1'
    //RxJava
    compile 'io.reactivex.rxjava2:rxjava:2.1.7'
    //RxAndroid
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'
    //okhttp
    compile "com.squareup.okhttp3:okhttp:3.9.1"
    //Retrofit
    compile ("com.squareup.retrofit2:retrofit:2.3.0"){
        exclude module: 'okhttp'
    }
    compile ("com.squareup.retrofit2:adapter-rxjava2:2.3.0"){
        exclude module: 'rxjava'
    }
    compile "com.squareup.retrofit2:converter-gson:2.3.0"
    //打印Log
    compile "com.elvishew:xlog:1.4.0"
    //Dagger
    compile 'com.google.dagger:dagger:2.13'
    compile ("com.google.dagger:dagger-android:2.13"){
        exclude module: 'support-annotations'
    }
    compile ("com.google.dagger:dagger-android-support:2.13"){
        exclude module: 'support-annotations'
        exclude module: 'appcompat-v7'
        exclude module: 'support-v4'
    }
    annotationProcessor 'com.google.dagger:dagger-compiler:2.13'
    annotationProcessor 'com.google.dagger:dagger-android-processor:2.13'

    testCompile 'com.github.andrzejchm.RESTMock:android:0.3.1'
}
